
<div  class="base" style="background-image: url({{background}});"><div class="row">
    <div class="col-6"><section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="row gx-4 gx-lg-5 align-items-center">
                <div class="col-md-"><img width="690px" height="400px" class="card-img-top mb-5 mb-md-0"
                        [src]=product.gifUrl alt="..." /></div>
                <div class="col-md-6">
                  
                    <h1 class="display-5 fw-bolder">{{product.name}}</h1>
                    <div class="fs-5 mb-5">
                       
                     
                    </div>
                
                </div>
            </div>
        </div>
    </section></div>
    <div id="watch" class="col-6"><div class="sw-container">
        <div class="stopwatch">
            <span>{{hr}}:</span>
            <span>{{min}}:</span>
            <span>{{sec}}:</span>
            <span>{{ms}}</span>
        </div>
        <div class=" row button-container">
            <div class="col-8"><button class="btn-play-pause ripple" (click)="start()"><i *ngIf="!running" class="fas fa-play"></i>
                <i *ngIf="running" class="fas fa-pause"></i></button></div>
           <div class="col-5"> <button class="ripple" (click)="reset()"><i class="fas fa-redo-alt"></i>
           </button></div>
        </div>
    </div></div>
</div></div>
